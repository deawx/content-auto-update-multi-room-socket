<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Notification update using web socket, php and mysql</title>
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <section class="dialog" id="connectFormDialog">
        <form id="connectForm" onsubmit="return connectToNotification();">
            <p>
                <input type="text" name="user.name" placeholder="Enter your name" />
            </p>
            <p>
                <input type="text" name="room.name" placeholder="Enter a room name" />
            </p>
            <p>
                <input type="submit" value="Connect" />
            </p>
        </form>
    </section>
    <section id="messageDialog">
        <ul id="messageList"></ul>

        <form id="messageForm" onsubmit="return sendNotification();">
            <p>
                <textarea name="message" placeholder="Enter your message..."></textarea>
            </p>
            <p>
                <input type="submit" value="Send Message" />
            </p>
        </form>
    </section>

    <script type="text/javascript" src="notification.js"></script>
</body>
</html>
